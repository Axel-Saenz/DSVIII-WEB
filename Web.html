<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Proyecto Final</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>TRAFFICREAPER</h1>
  </header>

  <div id="alerts" class="alerts" aria-live="polite"></div>

  <main class="container">
    <section class="counters">
      <div class="card">
        <h2>Cantidad de veh√≠culos</h2>
        <div id="vehicles" class="number">0</div>
      </div>
      <div class="card">
        <h2>Densidad</h2>
        <div id="density" class="number">0</div>
      </div>
      <div class="card">
        <h2>Cluster</h2>
        <div id="cluster" class="number">0</div>
      </div>
    </section>

    <section class="video-section">
      <div class="video-controls">
        <button id="simulateBtn">Simular</button>
      </div>

      <div class="api-controls">
        <input id="apiBase" type="hidden" value="http://localhost:8080" />
        <input id="imageFile" type="file" accept="image/*" />
        <button id="analyzeBtn">Analizar</button>
        <button id="refreshTasksBtn">Refrescar tareas</button>
        <label for="autoRefresh">Auto-refresh</label>
        <input id="autoRefresh" type="checkbox" />
      </div>

      <div class="tasks-list">
        <h3>Tareas</h3>
        <ul id="tasksList"></ul>
      </div>
      <div id="debug" class="debug" hidden></div>
      <div class="video-container">
        <img id="videoStream" alt="Video en vivo" />
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
